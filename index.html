<style>
.step { display:none; }
.step.active { display:block; }
.navBtns { margin-top:15px; }
button { padding:10px 15px; margin-right:10px; }
</style>

<div id="step1" class="step active">
  <h2>1️⃣ Elegí productos</h2>

  Docena Clásicos:
  <input id="qClasicos" type="number" min="0" value="0"><br><br>

  Docena Especiales:
  <input id="qEspeciales" type="number" min="0" value="0"><br><br>

  Pack 7 Viandas:
  <input id="qPacks" type="number" min="0" value="0"><br>

  <div class="navBtns">
    <button onclick="nextStep(2)">Siguiente</button>
  </div>
</div>

<div id="step2" class="step">
  <h2>2️⃣ Elegí tus viandas</h2>
  <div id="viandasContainer"></div>

  <div class="navBtns">
    <button onclick="prevStep(1)">Volver</button>
    <button onclick="nextStep(3)">Siguiente</button>
  </div>
</div>

<div id="step3" class="step">
  <h2>3️⃣ Datos de entrega</h2>

  Dirección:
  <input id="direccion"><br><br>

  Turno:
  <select id="turno">
    <option>13:00–15:00</option>
    <option>19:00–21:00</option>
  </select><br><br>

  <div class="navBtns">
    <button onclick="prevStep(2)">Volver</button>
    <button onclick="enviarPedido()">Enviar pedido</button>
  </div>
</div>

<script>
function nextStep(n){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step'+n).classList.add('active');
}
function prevStep(n){
  nextStep(n);
}
</script>
